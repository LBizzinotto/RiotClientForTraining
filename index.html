<!DOCTYPE html>
<html>

<head>

    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>Web Riot Client</title>

    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>

    <link rel="stylesheet" type="text/css" href="">
    <link rel="icon" type="image/png" href="favicon.png" />

    <link rel="stylesheet" type="text/css" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600;900&display=swap" rel="stylesheet">
</head>

<body>



    <div class="container client">
        <div class="row">
            <div class="col-4 left">
                <div class="row">
                    <div class="col-12">

                        <div class="topo">
                            <div class="trophy">
                                <img src=" leftSide/lol.png" alt="teste">
                            </div>

                            <div class="ask">
                                <img src="leftSide/help.png" alt="help" id="ask">

                                <div class="tooltipAsk">
                                    Você não precisa mais selecionar uma região antes de fazer login. Quando fizer
                                    login, a
                                    região associada à sua conta será atualizada automaticamente.
                                    <br>
                                    <br>
                                    Se estiver com problemas para fazer login, talvez <a href="#"> atualizar sua
                                        conta</a>.
                                    <img src="leftSide/arrowTopRight.png" alt="">
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="col-12 iscr">
                        <p>Insira sua Conta Riot</p>
                    </div>

                    <div class="col-12">
                        <input type="text" class="isnome" placeholder="Nome de usuário">
                    </div>

                    <div class="col-12 insirasuasenha">
                        <input type="password" class="issenha" placeholder="Senha">
                        <img src="leftSide/eye.png" alt="eye" id="eye">
                    </div>

                    <div class="col-12">
                        <label class="container cont">
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                            <span class="texto">Manter login</span>
                        </label>
                    </div>

                    <div class="col-12">
                        <button class="btn-right">
                            <img src="leftSide/rightg.png" alt="right" id="imgright">
                            <img src="leftSide/rightb.png" alt="right" id="imgrightb">
                        </button>
                    </div>
                    <div class="col-12 ">
                        <a href="#" id="cu1">Criar conta</a>
                        <a href="#" id="cu2">Não consegue inicar sessão?</a>
                        <a href="#" id="cu3">V 20.8.0</a>
                    </div>
                </div>

            </div>

            <div class="col-8 right">

                <div class="MinusQuestClose">
                    <div class="Minus">
                        <img class="imgNm" src="rightSide/minus.png" alt="Minum">
                        <img class="imgPb" src="rightSide/minusPb.png" alt="Minum">
                    </div>

                    <div class="Question">
                        <img class="imgNm" src="rightSide/question.png" alt="Question">
                        <img class="imgPb" src="rightSide/questionPb.png" alt="Question">
                    </div>
                    <div class="Close">
                        <img class="imgNm" src="rightSide/close.png" alt="Close">
                        <img class="imgPb" src="rightSide/closePb.png" alt="Close">
                    </div>

                </div>
            </div>

        </div>

</body>

</html>
